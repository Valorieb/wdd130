<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash White Water Rafting Contact</title>
    <meta name="description" content="rafting contact page">
    <meta name="author" content="Valorie Broderick">
    <link rel="stylesheet" href="styles/rafting.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <img class = "logo" src="images/z-splash.png" alt="logo" />
      <nav>
        <ul class = "navigation">
         <li><a href="index.html">Home</a></li> 
         <li><a href="about.html">About</a></li>
         <li><a href="trips.html">Trips</a></li>
         <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contact Us</h2>

      <div class="contact-info">
        <div class ="address">
          <h3>Address</h3>
          <p>Splash White Water Rafting <br>
            123 White Water Dr.<br>
            Raftville, Arizona<br>
            12121-2323</p>
        </div>
        <div class = "phone">
          <h3>Phone</h3>
          <p>(123) 456-78910</p>
        </div>
        <div class ="email">
          <h3>Email</h3>
          <p>splash@email.com</p>
          
      </div>
    </div>
    <div class = "map-area">
      <h3 >Map</h3>
    
      <div class="map">
        <iframe title="The-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381329.849381648!2d-114.57189811374525!3d34.144297113695124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b08ebcb4c186b%3A0x423927b17fc1cd71!2sArizona!5e0!3m2!1sen!2sus!4v1738687141879!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

        <h3>Staff</h3>
        <div class ="staff-contact-profiles">
          <figure>
            <img  class ="instructor" src="images/instructor1.jpg" alt="female instructor with blue helmet">
            <figcaption>Sarah Rafty - Lead Rafting Guide</figcaption>
          </figure>
          <figure>
            <img class ="instructor" src="images/instructor2.jpg" alt="male instructor with yellow helmet">
            <figcaption>Arnold Rivers - Safety Coordinator</figcaption>
          </figure>
          <figure>
            <img class ="instructor" src="images/instructor3.jpg" alt ="female instructor with yellow helmet">
            <figcaption>Audrey Rapid - Equipment Manager</figcaption>
          </figure>
        </div>
      
      
      <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name: </label><br>
            </div>
            <div class="form-item column2">    
                <input type = "text" id = "fullname" name = "fullname" value = ""><br>
                <label for="useremail">Email: </label><br>
                <input type="email" id="useremail" name="useremail" value=""><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            
            <div class="form-item column1">
                <label for="browser">What can we help you with?</label><br>
                
                <label name="Question_type" id="question_type">
                    <input type="radio" value="General">General Inquiry</input><br>
                    <input type="radio" value="Reservation">Reservation Question</input>
                    <input type="radio" value="Website">Website Suggestion</input>
                </label>
            </div>

            <label for="feedback">Enter your message:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter message here."></textarea><br><br>

            <div class="form-item column3">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type = "checkbox" id="subscribe" name ="subscribe" value="subscribe"><br>
            </div>
            <br><button type ="submit">Submit</button>
        </fieldset>
        
      </form>
    </main>
    
    <footer>
      <div class="footer_container">
        
        <div class="copyright-container">
          <p class="copyright">©️ 2025 | Splash White Water Rafting | Valorie Broderick</p>
        </div><!-- Close of copyright_continer div-->
        
        <div class="all_social_media">
          <a class="social_media_link" href="https://facebook.com">
            <img class="social_media_icon" src="images/fb_icon.png" alt="facebook" />
          </a>
          <a class="social_media_link" href="https://x.com">
            <img class="social_media_icon" src="images/x_icon.png" alt="x" />
          </a>
          <a class="social_media_link" href="https://instagram.com">
            <img class="social_media_icon" src="images/instagram_icon.png" alt="Instagram" />
          </a>
        </div> <!-- Close of all_social_media div-->
      </div> <!-- Close of footer_container div-->
    </footer>
  
  </body>
</html>
