<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="form building">
    <meta name="author" content="Valorie Broderick">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Valorie Broderick |HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">First name: </label><br>
                </div>
                <div class="form-item column2">    
                    <input type = "text" id = "fullname" name = "fullname" value = ""><br>
                    <label for="useremail">Email: </label><br>
                    <input type="email" id="useremail" name="useremail" value=""><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    
                    <select name="Browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Edge">Edge</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type = "checkbox" id="pet" name ="pet" value="pet"><br>
                </div>

                
                <label for="feedback">Places you've lived:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="List places here."></textarea><br><br>

            </fieldset>
            <br><button type ="submit">Submit Poll</button>
                
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Valorie Broderick</p>
    </footer>

    
</body>
</html>
